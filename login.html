<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Faça seu Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <a href="index.html"><img src="./imagens/whitehome.png"></a>

    </header>
    <main>
        <section class="login">
            <div class="Principal">
                <img src="./imagens/logoAutofalante.png">
                <br>
                <form>
                    <div class="input-single">
                        <input required type="email" id="email" class="input">
                        <label id="email" for="email">E-mail</label>
                    </div>
                    <div class="input-single">
                        <input required type="password" id="senha" class="input">
                        <label for="senha">Senha</label>
                    </div>
                </form>
                <a id="esqueceu-senha" href="#">Esqueceu a senha?</a>
                <br>
                <button>Login</button>

                <div class="cadastre-se"><a href="cadastro.html">Não tem cadastro? <span>Cadastre-se aqui</span> </a></div>
                <br>
            </div>
        </section>
    </main>
    <footer>
        <p>Lucas Nascimento Developer &copy; 2022</p>
    </footer>
</body>

</html>

</html>
