<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html"> <img src="./imagens/whitehome.png"></a>
    </header>
    <div class="container">
        <div class="principal">
            <div class="topo">
                <img src="./imagens/logoAutofalante.png">
                <h1>Cadastro:</h1>
            </div>
            <form id="form" class="form">
                <div class="forms-control">
                    <label for="username">Nome completo</label>
                    <input type="text" id="name" placeholder="Digite seu nome completo">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small></div>

                <div class="forms-control">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Digite seu e-mail">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="forms-control">
                    <label for="date">Data de nascimento:</label>
                    <input type="date" id="date">
                    <i class="fas fa-exclamation-circle data"></i>
                    <i class="fas fa-check-circle data"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="forms-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha ">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="forms-control">
                    <label for="password-confirmation">Confirme sua senha</label>
                    <input type="password" id="passwordConfirmation" placeholder="Confirme sua senha ">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit" id="botao">Criar conta</button>
            </form>

            <div class="entreaqui"><a href="login.html"> JÃ¡ tem uma conta?<span> Entre aqui</span></a>
            </div>
        </div>
        <!-- <div class="image "><img src="./imagens/fotoEstudio.jpg " alt=" "></div> -->
    </div>

    <footer>
        <p>Lucas Nascimento Developer &copy; 2022</p>
    </footer>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/21617eeeb1.js" crossorigin="anonymous"></script>
</body>

</html>

</html>
